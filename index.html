<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <!-- Link CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header-->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!--Cart Icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
           <!-- Cart -->
           <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!--Content-->
            <div class="cart-content">
            </div>
            <!--Total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!--Buy Button-->
            <button type="button" class="btn-buy">Comprar</button>
            <!-- Cart Close-->
            <i class='bx bx-x' id="close-cart"></i>
           </div>
        </div>
    </header>
<!--Shop-->
<section class="shop container">
   <h2 class="section-title">Shop Products</h2>
   <!-- Content-->
   <div class="shop-content">
    <!--Box 1-->
    <div class="product-box">
        <img src="img/buzo1.jpg" alt="" class="product-img">
        <h2 class="product-title">BUZO KNGURO</h2>
        <span class="color">Rosa y negro</span>
        <div></div>
        <span class="talle">M</span>
        <div></div>
        <span class="price">$3900</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <!--Box 2-->
    <div class="product-box">
        <img src="img/buzo2.jpg" alt="" class="product-img">
        <h2 class="product-title">BUZO KNGURO</h2>

        <div></div>
        <span class="talle">XL</span>
        <div></div>
        <span class="price">$4000</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <!--Box 3-->
    <div class="product-box">
        <img src="img/buzo5.jpg" alt="" class="product-img">
        <h2 class="product-title">BUZO KNGURO</h2>
        <span class="color">Verde y blanco</span>
        <div></div>
        <span class="talle">L</span>
        <div></div>
        <span class="price">$4200</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <!--Box 4-->
    <div class="product-box">
        <img src="img/buzo10.jpg" alt="" class="product-img">
        <h2 class="product-title">BUZO KNGURO</h2>
        <span class="color">Amarillo y blanco</span>
        <div></div>
        <span class="talle">S</span>
        <div></div>
        <span class="price">$3900</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <!--Box 5-->
    <div class="product-box">
        <img src="img/buzo6.jpg" alt="" class="product-img">
        <h2 class="product-title">BUZO KNGURO</h2>
        <span class="color">Violeta y celeste</span>
        <div></div>
        <span class="talle">L</span>
        <div></div>
        <span class="price">$4000</span>

    </div>
    <!--Box 6-->
    <div class="product-box">
        <img src="img/buzo9.jpg" alt="" class="product-img">
        <h2 class="product-title">BUZO KNGURO</h2>
        <span class="color">Blanco</span>
        <div></div>
        <span class="talle">L</span>
        <div></div>
        <span class="price">$4200</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
   </div>
</section>
<!--Link JS-->
<script src="main.js"></script>
</body>
</html>
